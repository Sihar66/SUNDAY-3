
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Donate - KidneyAid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('page2-background.jpg') no-repeat center top;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .overlay {
      margin-top: 370px;
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .email-box {
      width: 85%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .donate-button {
      background: linear-gradient(to bottom, #ff6600, #cc3300);
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px #992200;
      margin-top: 10px;
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <input class="email-box" type="email" placeholder="Enter your email to win" />
    <button class="donate-button">Donate</button>
  </div>
</body>
</html>
